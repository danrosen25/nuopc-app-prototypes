ESMX:

  App:
    globalResourceControl:  true
    logKindFlag:            ESMF_LOGKIND_Multi
    logAppendFlag:          false
    logFlush:               true
    startTime:              2012-10-24T18:00:00
    stopTime:               2012-10-24T19:00:00

  Driver:
    componentList:          [IO, ATM]
    attributes:
      Verbosity: low
    runSequence: |
      @900
        ATM
        ATM -> IO :remapMethod=redist
        IO
      @

IO:
  model:            GenIO
  petList:          [3-3]
  attributes:
    Verbosity:  low
    Diagnostic: 0

####################
# Other Components #
####################

# Atmospheric Component (Generic ATM)

ATM:
  model:            GenATM
  attributes:
    Verbosity:  0
    Diagnostic: 0
  petList:          [0-1]
  output: false
