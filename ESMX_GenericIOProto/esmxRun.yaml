ESMX:

  App:
    globalResourceControl:  true
    logKindFlag:            ESMF_LOGKIND_Multi
    logAppendFlag:          false
    logFlush:               true
    startTime:              2012-10-24T18:00:00
    stopTime:               2012-10-24T19:00:00

  Driver:
    componentList:          [ATM, IO]
    attributes:
      Verbosity: low
    runSequence: |
      @900
        ATM
        ATM -> IO
        IO
      @

ATM:
  model:            ESMX_Data   # use the ESMX data component
  ompNumThreads:    4
  attributes:
    Verbosity:  0
  petList:          [0-2]  # petList is list of scalars and lists.
                                # each list again can be of scalars and lists
                                # recursively.
  geom:
    nx: 10
    ny: 100
    minx: 10.
    miny: 20.
    maxx: 100.
    maxy: 200.
    coordSys: ESMF_COORDSYS_CART

  exportFields:
    surface_downward_water_flux:          {dim: 2, val: 2.5}
    precipitation_flux:                   {dim: 2, val: 3.5}
    surface_net_downward_shortwave_flux:  {dim: 3, val: 4.5}

  output:
    write_final: false

IO:
  model:            GenIO
  petList:          [3]
  attributes:
    Verbosity:  low
  output:
    write_final: true
  fieldOptions:
    air_pressure_at_sea_level:            {control: optional}
    precipitation_flux:                   {control: required}
    surface_net_downward_shortwave_flux:  {control: disabled}
