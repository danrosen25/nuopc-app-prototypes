ESMX:

  App:
    globalResourceControl:  true
    logKindFlag:            ESMF_LOGKIND_Multi
    logAppendFlag:          false
    logFlush:               true
    startTime:              2012-10-24T18:00:00
    stopTime:               2012-10-24T19:00:00

  Driver:
    componentList:          [ATM, IO]
    attributes:
      Verbosity: low
    runSequence: |
      @900
        ATM
        ATM -> IO :remapMethod=redist
        IO
      @

ATM:
  model:            GenATM
  attributes:
    Verbosity:  0
    Diagnostic: 0
  petList:          [0-2]


IO:
  model:            GenIO
  petList:          [3]
  attributes:
    Verbosity:  low
    Diagnostic: 0
  defaultOptions:
    outputType: inst
  outputOptions:
    diagnosticSrc: false
    diagnosticOut: true
    writeSrc: false
    writeFinal: false
    frequency: 0000-00-00T00:30:00
    fieldset: [surface_downward_water_flux,
               precipitation_flux,
#               surface_net_downward_shortwave_flux
              ]
  fieldOptions:
    precipitation_flux: {outputType: accm}
